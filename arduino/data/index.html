<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>DualCatFeeder</title>
</head>

<body>
    <div class="container">
        <h1>DualCatFeeder</h1>
        <div class="alert alert-warning" role="alert" id="connectionStatus">
            Connecting!
        </div>
        <p><button onclick="startMotorsForwards()" type="button" class="btn btn-primary btn-lg btn-block">Start Motors
                forwards</button></p>

        <p>
        <div class="input-group mb-3 input-group-lg">
            <input type="text" class="form-control" placeholder="Seconds" aria-label="Seconds"
                aria-describedby="button-addon2" id="seconds_forwards">
            <div class="input-group-append">
                <button onclick="startMotorsForwardsSeconds()" class="btn btn-lg btn-secondary" type="button"
                    id="button-addon2">Start motors forwards for x seconds</button>
            </div>
        </div>
        </p>
        <p><button onclick="startMotorsBackwards()" type="button" class="btn btn-primary btn-lg btn-block">Start Motors
                backwards</button></p>
        <p>
        <div class="input-group mb-3 input-group-lg">
            <input type="text" class="form-control" placeholder="Seconds" aria-label="Seconds"
                aria-describedby="button-addon2" id="seconds_backwards">
            <div class="input-group-append">
                <button onclick="startMotorsBackwardsSeconds()" class="btn btn-lg btn-secondary" type="button"
                    id="button-addon2">Start motors backwards for x seconds</button>
            </div>
        </div>
        </p>
        <p><button onclick="stopMotors()" type="button" class="btn btn-danger btn-lg btn-block">Stop motors</button></p>
        <h2>Timer</h2>
        <form>
            <div class="form-group row">
                <label for="timer1Time" class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="timer1Time" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="timer1Seconds" class="col-sm-2 col-form-label">For seconds</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="timer1Seconds">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="timer1Radios" id="timer1Activated">
                            <label class="form-check-label" for="timer1Activated">
                                Activated
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="timer1Radios" id="timer1Deactivated"">
                            <label class=" form-check-label" for="timer1Deactivated">
                            Deactivated
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" onclick="saveTimer1()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
        <h2>Stats</h2>
        <form>
            <div class="form-group row">
                <label for="bootTime" class="col-sm-2 col-form-label">Boot time</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="bootTime" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="rebootReason" class="col-sm-2 col-form-label">Reboot reason</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="rebootReason" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastFeedTime" class="col-sm-2 col-form-label">Last feed time</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lastFeedTime" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastFeedDuration" class="col-sm-2 col-form-label">Last feed seconds</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lastFeedDuration" readonly>
                </div>
            </div>
        </form>
        <h2>Expert</h2>
        <p><button onclick="rebootESP()" type="button" class="btn btn-danger btn-lg btn-block">Reboot</button></p>
        <p><button onclick="flushPreferencesESP()" type="button" class="btn btn-danger btn-lg btn-block">Flush preferences</button></p>
        <p><button onclick="activateLog()" class="btn btn-info">Activate logging</button></p>
        <div class="input-group" style="display:none" id="logTextArea">
        <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
    </div>
    <script language="javascript" src="dualcatfeeder.js" type="text/javascript"></script>
</body>

</html>
