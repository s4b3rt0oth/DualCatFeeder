<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
       <h1>DualCatFeeder</h1>
     
    <p><button onclick="startMotorsForwards()" type="button" class="btn btn-primary btn-lg btn-block">Start Motors forwards</button></p>
    <p><button onclick="startMotorsBackwards()" type="button" class="btn btn-primary btn-lg btn-block">Start Motors backwards</button></p>
    <p><div class="input-group mb-3 input-group-lg">
        <input type="text" class="form-control" placeholder="Seconds" aria-label="Seconds" aria-describedby="button-addon2" id="seconds_forwards">
        <div class="input-group-append">
          <button onclick="startMotorsForwardsSeconds()" class="btn btn-lg btn-secondary" type="button" id="button-addon2">Start Motors forwards for x seconds</button>
        </div>
      </div>
    <p><button onclick="stopMotors()" type="button" class="btn btn-danger btn-lg btn-block">Stop motors</button></p>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script language="javascript" src="dualcatfeeder.js" type="text/javascript" ></script>
  </body>
</html>
